<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Scramble Text Demo</title>
  
  <!-- 使用可靠的 CDN 源 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

  <style>
    @font-face {
      font-display: block;
      font-family: Mori;
      font-style: normal;
      font-weight: 600;
      src: url(https://assets.codepen.io/16327/PPMori-Regular.woff) format("woff");
    }

    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #0e100f;
      font-family: "Mori", -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #dfdcff;
    }
    
    .container {
      max-width: 800px;
      padding: 20px;
    }
    
    .text-scramble__content {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: 600;
      letter-spacing: -0.01em;
      line-height: 1.1;
      position: relative;
    }
    
    .text-scramble__text {
      position: relative;
    }
    
    .text-scramble__text span {
      display: block;
      margin-bottom: 0.5em;
    }
    
    .scramble-cursor {
      display: inline-block;
      height: 0.9em;
      width: 2px;
      background: #dfdcff;
      margin-left: 4px;
      vertical-align: middle;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .status {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
    }
    
    #scramble-text-original {
      display: none;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Loading GSAP...</div>
  
  <div class="container">
    <div class="text-scramble__content">
      <div id="scramble-text-original">Mix it up with ScrambleText. Animate using characters, numbers, UPPERCASE or lowercase.</div>
      
      <div class="text-scramble__text">
        <span id="scramble-text-1"></span>
        <span id="scramble-text-2"></span>
        <span id="scramble-text-3"></span>
        <span id="scramble-text-4"></span>
        <span id="scramble-text-5"></span>
        <span class="scramble-cursor"></span>
      </div>
    </div>
  </div>

  <script>
    // 获取状态元素
    const statusEl = document.getElementById('status');
    
    // 1. 首先检查 GSAP 是否加载成功
    if (typeof gsap === 'undefined') {
      statusEl.textContent = "GSAP failed to load!";
    } else {
      statusEl.textContent = "GSAP loaded! Version: " + gsap.version;
    }
    
    // 2. 检查 TextPlugin 是否可用
    let textPluginAvailable = false;
    if (typeof TextPlugin !== 'undefined') {
      textPluginAvailable = true;
      statusEl.textContent += " | TextPlugin available";
    } else {
      statusEl.textContent += " | TextPlugin NOT available";
    }
    
    // 3. 初始化动画
    function initAnimation() {
      statusEl.textContent += " | Initializing animation";
      
      // 如果 TextPlugin 可用则注册
      if (textPluginAvailable) {
        gsap.registerPlugin(TextPlugin);
      } else {
        statusEl.textContent += " | TextPlugin not registered";
        return;
      }
      
      // 获取所有元素
      const text1 = document.getElementById('scramble-text-1');
      const text2 = document.getElementById('scramble-text-2');
      const text3 = document.getElementById('scramble-text-3');
      const text4 = document.getElementById('scramble-text-4');
      const text5 = document.getElementById('scramble-text-5');
      
      // 创建主时间线
      const tl = gsap.timeline({
        onStart: () => statusEl.textContent += " | Animation started",
        onComplete: () => statusEl.textContent += " | Animation complete"
      });
      
      // 第一段文本动画
      tl.to(text1, {
        duration: 2,
        text: {
          value: "Mix it up with ScrambleText.",
          scrambleText: {
            chars: "abcdefghijklmnopqrstuvwxyz",
            speed: 1,
            revealDelay: 0.2
          }
        }
      })
      // 第二段文本动画
      .to(text2, {
        duration: 2,
        text: {
          value: "Animate using characters",
          scrambleText: {
            chars: "XO",
            speed: 0.4
          }
        }
      }, "+=0.3")
      // 第三段文本动画
      .to(text3, {
        duration: 1.5,
        text: {
          value: " numbers,",
          scrambleText: {
            chars: "0123456789",
            speed: 1
          }
        }
      })
      // 第四段文本动画
      .to(text4, {
        duration: 1,
        text: {
          value: "UPPERCASE",
          scrambleText: {
            chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            speed: 0.3
          }
        }
      })
      // 第五段文本动画
      .to(text5, {
        duration: 1.5,
        text: {
          value: "or lowercase.",
          scrambleText: {
            chars: "abcdefghijklmnopqrstuvwxyz",
            speed: 0.3
          }
        }
      });
      
      // 点击页面重新播放动画
      document.body.addEventListener('click', () => {
        tl.restart();
        statusEl.textContent += " | Restarted";
      });
    }
    
    // 等待页面完全加载后初始化
    window.addEventListener('load', initAnimation);
  </script>
</body>
</html>
