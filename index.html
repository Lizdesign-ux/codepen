<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Scramble Text Demo</title>

  <!-- 使用官方推荐的 GSAP 加载方式 -->
  <script src="https://cdn.gsap.com/v3/gsap.min.js"></script>
  <script src="https://cdn.gsap.com/v3/TextPlugin.min.js"></script>

  <style>
    @font-face {
      font-display: block;
      font-family: Mori;
      font-style: normal;
      font-weight: 600;
      src: url(https://assets.codepen.io/16327/PPMori-Regular.woff) format("woff");
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Mori";
      background: #0e100f;
      text-align: center;
      color: #dfdcff;
      line-height: 1;
    }

    .text-scramble__content {
      font-size: max(2rem, min(5.69579vw + 0.665049rem, 3rem));
      font-weight: 600;
      letter-spacing: -0.01em;
      line-height: 1.1;
      margin-top: max(2rem, min(2.0712vw + 1.51456rem, 4rem));
      padding-bottom: 1.1em;
      position: relative;
    }

    .text-scramble__text {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    .text-scramble__text span {
      word-break: break-word;
    }

    .text-scramble__text img {
      display: inline-block;
      height: 0.9em;
      width: auto;
    }
  </style>
</head>
<body>

  <div class="text-scramble__content">
    <p id="scramble-text-original">Mix it up with ScrambleText. Animate using characters, numbers, UPPERCASE or lowercase.</p>

    <p class="text-scramble__text" aria-hidden="true">
      <span id="scramble-text-1"></span>
      <span id="scramble-text-2"></span>
      <span id="scramble-text-3"></span>
      <span id="scramble-text-4"></span>
      <span id="scramble-text-5"></span>

      <img id="scramble-cursor" src="https://assets.codepen.io/16327/scramble-cursor.png" alt="" />
    </p>
  </div>

  <script>
    // 关键修复：禁用试用警告并注册插件
    gsap.config({ 
      trialWarn: false 
    });
    gsap.registerPlugin(TextPlugin);

    const tl = gsap.timeline({
      id: "text-scramble",
      defaults: { ease: "none" }
    });

    const cursorTl = gsap.timeline({ repeat: -1 });

    gsap.set("#scramble-text-original", {
      opacity: 0
    });

    cursorTl
      .to("#scramble-cursor", {
        opacity: 0,
        duration: 0.5,
        ease: "none",
        delay: 0.2
      })
      .to("#scramble-cursor", {
        opacity: 1,
        duration: 0.5,
        ease: "none",
        delay: 0.2
      });

    // 使用新的 TextPlugin 语法（官方推荐）
    tl.to("#scramble-text-1", {
      text: {
        value: "Mix it up with ScrambleText.",
        scrambleText: {
          chars: "lowerCase",
          speed: 1
        }
      },
      duration: 2
    })
    .to("#scramble-text-2", {
      text: {
        value: "Animate using characters",
        scrambleText: {
          chars: "XO",
          speed: 0.4
        }
      },
      duration: 2
    })
    .to("#scramble-text-3", {
      text: {
        value: " numbers,",
        scrambleText: {
          chars: "0123456789",
          speed: 1
        }
      },
      duration: 2
    })
    .to("#scramble-text-4", {
      text: {
        value: "UPPERCASE",
        scrambleText: {
          chars: "upperCase",
          speed: 0.3
        }
      },
      duration: 1
    })
    .to("#scramble-text-5", {
      text: {
        value: "or lowercase.",
        scrambleText: {
          chars: "lowerCase",
          speed: 0.3
        }
      },
      duration: 1.5
    })
    .add(cursorTl);

    window.onclick = () => tl.play(0); // click to replay
  </script>
</body>
</html>
